<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="ja">
        <title>Covid Info Japan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>

    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <p class="title">
                    新型コロナウィルス感染者情報
                </p>
            </div>
        </section>

        <div class="block">
            <div class="notification">
                <div class="title">注意</div>
                個人的にプログラミングの練習をしたくて、このサイトを立てました。
                データは<a href="https://www.mhlw.go.jp/stf/covid-19/open-data.html">厚生労働省</a>によるものです。
            </div>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent">
                <div class="block">
                    <div class="tile is-child">
                        <article class="message is-danger is-large">
                            <div class="message-header">
                                <p>{{date}}の感染者数</p>
                            </div>
                            
                            <div class="message-body">
                                <p>{{positive}}人</p>
                            </div>
                        </article>
                    </div>
                </div>

                <div class="block">
                    <div class="tile is-child">
                        <article class="message is-link is-large">
                            <div class="message-header">
                                <p>{{date}}のPCR検査数</p>
                            </div>
                            
                            <div class="message-body">
                                <p>{{pcr}}件</p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <div class="tile is-vertical is-parent">
                <div class="block">
                    <div class="tile is-child">
                        <article class="message is-large">
                            <div class="message-header">
                                <p>{{date}}の死者数</p>
                            </div>

                            <div class="message-body">
                                <p>{{death}}人</p>
                            </div>
                        </article>
                    </div>
                </div>

                <div class="block">
                    <div class="tile is-child">
                        <article class="message is-warning is-large">
                            <div class="message-header">
                                <p>{{date}}の入院治療を要する患者数</p>
                            </div>
                            
                            <div class="message-body">
                                <p>{{patient}}人</p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
